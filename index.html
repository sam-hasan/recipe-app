<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
        <title>Sam's recipes</title>
        <link href="./img/favicon.png" rel="icon" />
    </head>
    <body class="body body--main">
        <div class="container container-main">
            <div class="heading-container heading-container--main animate__animated animate__fadeIn animate__slow">
                <h1 class="heading">Sam's recipes</h1>
            </div>
            <input
                type="text"
                placeholder="Search"
                id="search-recipes"
                class="input--search input animate__animated animate__fadeIn animate__slow"
            />
            <div id="recipes" class="animate__animated animate__fadeIn animate__slow"></div>

            <button id="add-recipe" class="btn animate__animated animate__fadeIn animate__slow">Add Recipe</button>
        </div>

        <script src="./scripts/uuidv4.js"></script>
        <script src="./scripts/functions.js"></script>
        <script src="./scripts/app.js"></script>
    </body>
</html>
